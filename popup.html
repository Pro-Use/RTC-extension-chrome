  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
      <div class="button-conatiner">
        <div class="control-buttons">
            <div id="ctrl-link" class="button send">REAL TIME CONSTRAINTS</div>
            <div id="ctrl-minimise" class="button">_</div> 
            <div id="ctrl-maximise" class="button">&#x25a1;</div>
            <div id="ctrl-close" class="button">&#215;</div>
        </div>
        <div id="content">
          <!--works-->
          <div id="works-popup">
            <div class="t-l"></div><div class="t-c"></div>
            <div class="control-buttons t-r">
              <div id="ctrl-link-work" class="button send">NEXT WORK</div>
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button">&#215;</div>
            </div>
            <div class="c-l-1"></div><div class="c-c-1"></div><div class="c-r-1"></div>
            <div class="popup-text center" id="all_artists">
                <div id="popup-work-title"></div>
                <div id="popup-artist"></div>
                <div id="popup-time"></div>
            </div>
             <div class="c-l-2"></div><div class="c-r-2"></div>
             <div class="break"></div>
              <div class="b-l"></div><div class="b-r"></div>
          </div>
          <!--end works-->
          <!-- bios -->
          <div id="bio-popup" class="button-conatiner">
            <div class="control-buttons">
              <div id="ctrl-link-bio" class="button send">WORKS BY</div>
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button">&#215;</div>
            </div>
            <div id="bios"> 
                <div class="artist-list">
                    <span class="send">Gretchen Andrew,</span> 
                    <span class="send">Sofia Crespo,</span>
                    <span class="send">DISNOVATION.ORG,</span> 
                    <span class="send">Jake Elwes,</span>
                    <span class="send">Ben Grosser,</span> 
                    <span class="send">Libby Heaney,</span>
                    and 
                    <span class="send">Joel Simon.
                </div>
            </div>
        </div>
        <!-- end bios -->
          <!--close-->
          <div id="close-popup" class="button-conatiner">
            <div class="control-buttons">
              <div id="ctrl-minimise-sml" class="button">_</div> 
              <div id="ctrl-maximise-sml" class="button">&#x25a1;</div>
              <div id="ctrl-close-sml" class="button">&#215;</div>
            </div>
            <div class="popup-text button send" id="closeAll">
              <div>Close all</div>
            </div>
          </div>
          <!--end close-->
        </div>
       </div>
      
      <script src="popup.js"></script>
    </body>
  </html>
